name: build-docker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, arm64, gloworm-arm64 ]
    tags: 
      - '*'
  pull_request:
    branches: [ master, arm64, gloworm-arm64 ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v1

    - name: APT update
      run: |
        sudo apt update
        sudo apt install binfmt-support
        sudo apt install qemu qemu-user-static
        sudo update-binfmts --enable

    # Build image with docker
    - name: Run build-docker.sh
      run: ./build-docker.sh

    # Print output directory files
    - name: List output files
      run: ls -lh deploy

    - name: Upload built image
      uses: actions/upload-artifact@v2
      with:
        name: built-image
        path: ./deploy/image_*PhotonVision*.img.xz
        if-no-files-found: error

    - name: Upload debug artifacts
      uses: actions/upload-artifact@v2
      with:
        name: debug-files
        path: | 
          ./deploy/*PhotonVision*.info
          ./deploy/build.log
        if-no-files-found: error

    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./deploy/image_*PhotonVision*.img.xz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
